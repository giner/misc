<html><head><meta http-equiv=3D"Content-Type" content=3D"text/html; charset=
=3DUTF-8"></head><body><pre style=3D"word-wrap: break-word; white-space: pr=
e-wrap;">SectionVerb {
	# ALSA PCM
	Value {
		TQ "HiFi"

		# ALSA PCM device for HiFi
		PlaybackPCM "hw:sofchtrt5645"
		CapturePCM "hw:sofchtrt5645"
	}

	EnableSequence [
		cdev "hw:sofchtrt5645"

		# Output Configuration
		cset "name=3D'DAC1 L Mux' IF1 DAC"
		cset "name=3D'DAC1 R Mux' IF1 DAC"
		cset "name=3D'DAC1 MIXL DAC1 Switch' 1"
		cset "name=3D'DAC1 MIXR DAC1 Switch' 1"
		cset "name=3D'Stereo DAC MIXL DAC L1 Switch' 1"
		cset "name=3D'Stereo DAC MIXR DAC R1 Switch' 1"

		cset "name=3D'DAC L2 Mux' IF2 DAC"
		cset "name=3D'DAC R2 Mux' IF2 DAC"
		cset "name=3D'Mono DAC MIXL DAC L2 Switch' on"
		cset "name=3D'Mono DAC MIXR DAC R2 Switch' on"
		cset "name=3D'DAC2 Playback Switch' on"

		cset "name=3D'HPOVOL MIXL DAC1 Switch' on"
		cset "name=3D'HPOVOL MIXR DAC1 Switch' on"
		cset "name=3D'HPOVOL MIXL DAC2 Switch' on"
		cset "name=3D'HPOVOL MIXR DAC2 Switch' on"
		cset "name=3D'HPO MIX HPVOL Switch' on"
		cset "name=3D'HPOVOL L Switch' on"
		cset "name=3D'HPOVOL R Switch' on"

		cset "name=3D'SPK MIXL DAC L1 Switch' on"
		cset "name=3D'SPK MIXR DAC R1 Switch' on"
		cset "name=3D'SPK MIXL DAC L2 Switch' on"
		cset "name=3D'SPK MIXR DAC R2 Switch' on"
		cset "name=3D'SPOL MIX SPKVOL L Switch' on"
		cset "name=3D'SPOR MIX SPKVOL R Switch' on"
		cset "name=3D'SPKVOL L Switch' on"
		cset "name=3D'SPKVOL R Switch' on"

		cset "name=3D'OUT MIXL DAC L1 Switch' on"
		cset "name=3D'OUT MIXR DAC R1 Switch' on"
		cset "name=3D'OUT MIXL DAC L2 Switch' on"
		cset "name=3D'OUT MIXR DAC R2 Switch' on"
		cset "name=3D'LOUT MIX OUTMIX L Switch' on"
		cset "name=3D'LOUT MIX OUTMIX R Switch' on"

		cset "name=3D'Headphone Switch' off"
		cset "name=3D'Headphone Channel Switch' off"
		cset "name=3D'Ext Spk Switch' off"
		cset "name=3D'Speaker Channel Switch' off"
#		cset "name=3D'Line Out Switch' off"
#		cset "name=3D'OUT Channel Switch' off"

		cset "name=3D'Speaker Playback Volume' 31"
		cset "name=3D'Headphone Playback Volume' 31"

		# Input Configuration
		cset "name=3D'Stereo1 DMIC Mux' 0"
		cset "name=3D'Stereo1 ADC2 Mux' 1"
		cset "name=3D'ADC Capture Switch' on"
		cset "name=3D'ADC Capture Volume' 31"
		cset "name=3D'ADC Boost Capture Volume' 3"
		cset "name=3D'Mono ADC Capture Volume' 63"
		cset "name=3D'Mono ADC Boost Capture Volume' 2"
		cset "name=3D'IN Capture Volume' 63"
		cset "name=3D'I2S2 Func Switch' on"

	]

	DisableSequence [
		cdev "hw:sofchtrt5645"

	]
}

SectionDevice."Speaker" {
	Comment "Speaker"

	Value {
		PlaybackChannels "2"
	}

	ConflictingDevice [
		"Headphones"
		"LineOut"
	]

	EnableSequence [
		cdev "hw:sofchtrt5645"

		cset "name=3D'Ext Spk Switch' on"
		cset "name=3D'Speaker Channel Switch' on"

	]

	DisableSequence [
		cdev "hw:sofchtrt5645"

		cset "name=3D'Ext Spk Switch' off"
		cset "name=3D'Speaker Channel Switch' off"
	]
}

SectionDevice."Headphones" {
	Comment "Headphones"

	Value {
		PlaybackChannels "2"
		#JackControl "Headphone Jack"
		#JackHWMute "Speaker"
	}

	ConflictingDevice [
		"Speaker"
		"LineOut"
	]

	EnableSequence [
		cdev "hw:sofchtrt5645"

		cset "name=3D'Headphone Switch' on"
		cset "name=3D'Headphone Channel Switch' on"

	]

	DisableSequence [
		cdev "hw:sofchtrt5645"

		cset "name=3D'Headphone Switch' off"
		cset "name=3D'Headphone Channel Switch' off"
	]
}

SectionDevice."LineOut" {
	Comment "LineOut"

	Value {
		PlaybackChannels "2"
	}

	ConflictingDevice [
		"Speaker"
		"Headphones"
	]

	EnableSequence [
		cdev "hw:sofchtrt5645"

#		cset "name=3D'Line Out Switch' on"
#		cset "name=3D'OUT Channel Switch' on"
	]

	DisableSequence [
		cdev "hw:sofchtrt5645"

#		cset "name=3D'Line Out Switch' off"
#		cset "name=3D'OUT Channel Switch' off"

	]
}


SectionDevice."Mic" {
	Comment "Internal Analog Microphones"

	Value {
		CaptureChannels "2"
		CapturePriority "150"
	}

	ConflictingDevice [
		"DMic"
		"HSMic"
		"LineIn"
	]

	EnableSequence [
		cdev "hw:sofchtrt5645"

		cset "name=3D'Int Mic Switch' on"

		cset "name=3D'Sto1 ADC MIXL ADC1 Switch' on"
		cset "name=3D'Sto1 ADC MIXR ADC1 Switch' on"
		cset "name=3D'Sto1 ADC MIXL ADC2 Switch' off"
		cset "name=3D'Sto1 ADC MIXR ADC2 Switch' off"

		cset "name=3D'Mono ADC MIXL ADC1 Switch' on"
		cset "name=3D'Mono ADC MIXR ADC1 Switch' on"
		cset "name=3D'Mono ADC MIXL ADC2 Switch' off"
		cset "name=3D'Mono ADC MIXR ADC2 Switch' off"

		cset "name=3D'RECMIXL BST1 Switch' on"
		cset "name=3D'RECMIXR BST1 Switch' on"

		cset "name=3D'RECMIXL BST2 Switch' on"
		cset "name=3D'RECMIXR BST2 Switch' on"

	]

	DisableSequence [
		cdev "hw:sofchtrt5645"

		cset "name=3D'Sto1 ADC MIXL ADC1 Switch' off"
		cset "name=3D'Sto1 ADC MIXR ADC1 Switch' off"
		cset "name=3D'Mono ADC MIXL ADC1 Switch' off"
		cset "name=3D'Mono ADC MIXR ADC1 Switch' off"

		cset "name=3D'RECMIXL BST1 Switch' off"
		cset "name=3D'RECMIXR BST1 Switch' off"

		cset "name=3D'Int Mic Switch' off"
	]
}


SectionDevice."DMic" {
	Comment "Internal Digital Microphones"

	Value {
		CaptureChannels "2"

	}

	ConflictingDevice [
		"Mic"
		"HSMic"
		"LineIn"
	]

	EnableSequence [
		cdev "hw:sofchtrt5645"

		cset "name=3D'Int Mic Switch' on"

		cset "name=3D'Stereo1 DMIC Mux' DMIC1"
		cset "name=3D'Stereo1 ADC2 Mux' DMIC"
		cset "name=3D'Mono ADC L2 Mux' DMIC"
		cset "name=3D'Mono ADC R2 Mux' DMIC"

		cset "name=3D'Sto1 ADC MIXL ADC1 Switch' off"
		cset "name=3D'Sto1 ADC MIXR ADC1 Switch' off"
		cset "name=3D'Sto1 ADC MIXL ADC2 Switch' on"
		cset "name=3D'Sto1 ADC MIXR ADC2 Switch' on"
		cset "name=3D'Mono ADC MIXL ADC1 Switch' off"
		cset "name=3D'Mono ADC MIXR ADC1 Switch' off"
		cset "name=3D'Mono ADC MIXL ADC2 Switch' on"
		cset "name=3D'Mono ADC MIXR ADC2 Switch' on"

	]

	DisableSequence [
		cdev "hw:sofchtrt5645"

		cset "name=3D'Sto1 ADC MIXL ADC2 Switch' off"
		cset "name=3D'Sto1 ADC MIXR ADC2 Switch' off"
		cset "name=3D'Mono ADC MIXL ADC2 Switch' off"
		cset "name=3D'Mono ADC MIXR ADC2 Switch' off"
		cset "name=3D'Int Mic Switch' off"
	]
}

SectionDevice."HSMic" {
	Comment "Headset Microphone"

	Value {
		CaptureChannels "2"
		JackControl "Headset Mic Jack"
		JackHWMute "Mic"
	}

	ConflictingDevice [
		"Mic"
		"DMic"
		"LineIn"
	]

	EnableSequence [
		cdev "hw:sofchtrt5645"

		cset "name=3D'Headset Mic Switch' on"

		cset "name=3D'Sto1 ADC MIXL ADC1 Switch' on"
		cset "name=3D'Sto1 ADC MIXR ADC1 Switch' on"
		cset "name=3D'Sto1 ADC MIXL ADC2 Switch' off"
		cset "name=3D'Sto1 ADC MIXR ADC2 Switch' off"

		cset "name=3D'Mono ADC MIXL ADC1 Switch' on"
		cset "name=3D'Mono ADC MIXR ADC1 Switch' on"
		cset "name=3D'Mono ADC MIXL ADC2 Switch' off"
		cset "name=3D'Mono ADC MIXR ADC2 Switch' off"

		cset "name=3D'RECMIXL BST1 Switch' on"
		cset "name=3D'RECMIXR BST1 Switch' on"

	]

	DisableSequence [
		cdev "hw:sofchtrt5645"

		cset "name=3D'Headset Mic Switch' off"

		cset "name=3D'RECMIXL BST1 Switch' off"
		cset "name=3D'RECMIXR BST1 Switch' off"
		cset "name=3D'Sto1 ADC MIXL ADC1 Switch' off"
		cset "name=3D'Sto1 ADC MIXR ADC1 Switch' off"
		cset "name=3D'Mono ADC MIXL ADC1 Switch' on"
		cset "name=3D'Mono ADC MIXR ADC1 Switch' on"

	]
}

SectionDevice."LineIn" {
	Comment "Line In"

	Value {
		CaptureChannels "2"
	}

	ConflictingDevice [
		"Mic"
		"DMic"
		"HSMic"
	]

	EnableSequence [
		cdev "hw:sofchtrt5645"

		cset "name=3D'RECMIXL INL Switch' on"
		cset "name=3D'RECMIXR INR Switch' on"
		cset "name=3D'Stereo1 ADC L1 Mux' ADC"
		cset "name=3D'Stereo1 ADC R1 Mux' ADC"
		cset "name=3D'Sto1 ADC MIXL ADC2 Switch' off"
		cset "name=3D'Sto1 ADC MIXR ADC2 Switch' off"
		cset "name=3D'Sto1 ADC MIXL ADC1 Switch' on"
		cset "name=3D'Sto1 ADC MIXR ADC1 Switch' on"
		cset "name=3D'ADC Boost Capture Volume' 0"

#		cset "name=3D'Line In Switch' on"

	]

	DisableSequence [
		cdev "hw:sofchtrt5645"

#		cset "name=3D'Line In Switch' off"

		cset "name=3D'RECMIXL INL Switch' off"
		cset "name=3D'RECMIXR INR Switch' off"
		cset "name=3D'Sto1 ADC MIXL ADC2 Switch' off"
		cset "name=3D'Sto1 ADC MIXR ADC2 Switch' off"
		cset "name=3D'Sto1 ADC MIXL ADC1 Switch' off"
		cset "name=3D'Sto1 ADC MIXR ADC1 Switch' off"
		cset "name=3D'ADC Boost Capture Volume' 3"
	]
}
</pre></body><style>
